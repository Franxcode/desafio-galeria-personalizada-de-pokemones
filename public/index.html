<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Galería de Pokemones</title>
		<link rel="shortcut icon" href="assets/img/Master-Ball.ico" type="image/x-icon" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>
	</head>
	<body class="text-center p-5">
		<h1>Galería de Pokemones</h1>
		<hr />
		<div id="Pokemones" class="d-flex p-5 flex-wrap">
			<div class="spinner-border m-auto text-info" id="spinner" role="status"></div>
		</div>

		<script>
			let div = document.getElementById("Pokemones");
			let spinner = document.getElementById("spinner");
			const fetchData = async () => {
				const data = await fetch("http://localhost:3000/pokemones");
				const res = await data.json();
				if (res) spinner.style.display = "none";
				res.pokemones.forEach((pokemon) => {
					const pokemonCapitalized = pokemon.name.charAt(0).toUpperCase() + pokemon.name.slice(1);
					div.innerHTML += `<div><img src="${pokemon.image}" ><p>${pokemonCapitalized}</p></div>`;
				});
			};
			fetchData();
		</script>
	</body>
</html>
